# You may turn any message here into something like this with hover/run/suggest effects on the text.
# Each element of the list is another segment of the message with different effects.
command-message:
  - message: '&8&m===========&4&l Meteor &7Commands &8&m==========='
  # If new-line is true, the next segment will appear on a new line. Otherwise, it'll be attached to the end of the last segment.
  - new-line: true
    message: '&c/meteor help&8: &7Displays this message'
    hover: '&eClick to run'
    run: '/meteor help'
    
command-worlds-usage: '%prefix%/worlds &f[set <area> [<x> <y> <z> [<world>]]]'
command-set-usage: '%prefix%/worlds set &f<area> [<x> <y> <z> [<world>]'
command-set-console-usage: '%prefix%/worlds set &f<area> <x> <y> <z> <world>'

plugin-reloaded: '%prefix%Worlds has been successfully &3&nreloaded!'
location-set: '%prefix%The location for &b%area%&7 has been set to &b%x%&7, &b%y%&7, &b%z%&7.'
teleported-to-area: '&8(&a&l!&8) &7Traveling to %area%&7...'

no-permission: '%prefix%You must have the permission &b&n%permission%&7 to execute this command.'
not-a-player: '%prefix%You must be a player to run this command.'
invalid-world: '%prefix%&b%world%&7 is not a valid world! Please enter a valid world name.'
no-access-to-area: '&8(&c&l!&8) &7You do not have access to %area%&7!'